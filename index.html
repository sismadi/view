<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="Description" content="Ktupad MVC Framework by bawan sismadi">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">

<title>Ktupad MVC</title>

<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="ktupad.css">
<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

</head>
<body>
<div id="printarea" class="cetak hide"></div>
<div id="belakang" class="main">
<div id="depan" class="depan hide"></div>
<div id="atas" class="hide"></div>
<div id="kanan" class="hide"></div>
<div id="bawah" class="hide"></div>
<div id="kiri" class="hide"></div>
<div id="content" class="hide"></div>
</div>

<div id="toast" class="pDarkColor toast hide" onclick="k.close('toast')" >Info</div>
<div id="navbar" class="navbar pDarkColor">
<ul style="list-style-type: none; margin:0; left:0; padding: 0;">
  <li style="float:right"> <i class="ico-burger"></i>
  <span id="badge" class="badge" data-badge="0"></span>
  </li>
  <li style="float:right"> <i class="ico-envelope"></i>
  <span id="badge" class="badge" data-badge="0"></span>
  </li>

<li id="dropdown" tabindex="0" class="dropdown-menu" style="float:right">
<span>Dropdown</span>
<ul  class="dropdown pColor" >
<li><input id="1ss" type="checkbox" ><label class="btn-h" for="1ss" >Level 1</label>
<ul>
<li><input id="2ss" type="checkbox" ><label class="btn-h" for="2ss" >Level 2</label>
</li></ul>
</li>
</ul>
</li>

<li style="float:left" class="accordion-menu" tabindex="0" >
<i class="ico-burger btn-form"></i>
<ul id="kiri" class="accordion pColor hide" style=" width:150px; height:100%; position:fixed; z-index:1; ">
  <li><input type="checkbox" id="1s" > <label class="btn-h" for="1s" >Info</label>
    <ul>
  <li><input type="checkbox" id="2s" > <label class="btn-h" for="2s" >Ktupad-2.0</label></li>
</ul>
</li>
</ul>
</li>

</ul>
</div>

<div id="spinner" class="loader hide depan"  onclick="k.close('spinner')">
<div class="spinner">
<div class="cube cube1"></div>
<div class="cube cube2"></div>
<div class="cube cube3"></div>
<div class="cube cube4"></div>
<div class="cube cube5"></div>
<div class="cube cube6"></div>
<div class="cube cube7"></div>
<div class="cube cube8"></div>
</div>
</div>


<div id="float" class="btn-float" onclick="k.open('form')" >
<i class="ico-plus"></i>
</div>

<div id="form" class="depan hide">
<div  class="modal row">
<button   class="btn-close ico-close" onclick="k.close('form')"></button>
<!-- <i class="btn-close ico-close"></i> -->
<h2> Form </h2>
<form >
<div> <label for="namas">User name</label><br/>	<input id="namas" type="text" name="nama" value=""></div>
<div> <label for="sandis">Password</label><br/><input id="sandis" type="password" name="sandi" value=""></div>

<div class="clear">
<input id="order1" type="hidden" name="order1" value="ORDER BY">
ORDER BY:<select id="fld1" name="sortir" >
<option value="id" >ID</option>
<option value="nama" >Nama</option>
</select>
</div>
</form>

<form method=post enctype="multipart/form-data" ><label for="afile">
Pilih File CSV:</label><input id="afile" type="file" name="afile" >
</form>

<button id="import" class="btn-form" name=upload >Import</button>
<button id="signin" class="btn-form">Sign In</button>
</div>
</div>

<div id="gallery" class="depan hide">
<div  class="modal row">
<button   class="btn-close ico-close" onclick="k.close('gallery')"></button>
<div class="row">
<div class="l-6 s-12"><a href="#"><img src="ktupad.svg" alt="ktupad" width="200" height="200"></a></div>
<div class="l-6 s-12"><a href="#"><img src="ktupad.svg" alt="ktupad" width="200" height="200"></a></div>
<div class="l-6 s-12"><a href="#"><img src="ktupad.svg" alt="ktupad" width="200" height="200"></a></div>
<div class="l-6 s-12"><a href="#"><img src="ktupad.svg" alt="ktupad" width="200" height="200"></a></div>
</div>
</div>
</div>

<div id="tabs" class="depan hide">
<div  class="modal row">
<button   class="btn-close ico-close" onclick="k.close('tabs')"></button>
<div class="tabs">
<input type="radio" name="tabs" id="satu" checked="checked" >
<label for="satu" class="btn-">Satu</label>
<div class="tab">Isi Satu</div>
<input type="radio" name="tabs" id="dua" checked="checked" >
<label for="dua" class="btn-">Dua</label>
<div class="tab">Isi Dua</div>
</div>
</div>
</div>

<div id="chart" class="depan hide">
<div  class="modal row ">
<button   class="btn-close ico-close" onclick="k.close('chart')"></button>
<div class="row">
<div class="l-6 s-12 ">
<div class="chart vertical row">
<table>
<tr>
<td><div class="red" style="height:100%"> 100 % </div></td>
<td><div class="green" style="height:80%"> 80 % </div></td>
<td><div class="blue" style="height:10%"> 00 % </div></td>
</tr>
</table>
</div>
</div>
<div class="l-6 s-12 ">
<div class="chart horizontal row">
<table>
<tr><td><div class="red" style="width:100%"> 100 % </div></td></tr>
<tr>	<td><div class="green" style="width:80%"> 80 % </div></td></tr>
<tr>	<td><div class="blue" style="width:10%"> 00 % </div></td></tr>
</table>
</div>
</div>
</div>
</div>
</div>

<div id="search" class="search row pColor">
<ul>
<li class="pTextColor" style="padding: 14px 16px;">Modul</li>
<li id="caris" tabindex="0" class="tool" style="float:right" >
<i class="ico-tridot dropbtn"></i>
<div class="subtool" >
<a  href="#" >Filter</a>
<a  href="#" >Export</a>
<a  href="#" >Import</a>
<a  href="#" >Print</a>
</div>
</li>
<li id="SearchTxt" style="float:right" ><input id="inpSearch" type="text" placeholder="Search..." /><label for="inpSearch" class="">Search</label></li>
</ul>
</div>

<div id="table" class="table">
<table>
<tr><th class="pColor"><label> <input type="checkbox">ID</label></th><th class="pColor">Nama</th><th class="pColor">Aksi</th></tr>
<tr><td><label> <input type="checkbox">1</label></td><td>Chart</td><td><button onclick="k.open('chart')" class="btn-form">View</button></td></tr>
<tr><td><label> <input type="checkbox">2</label></td><td>Form</td><td><button onclick="k.open('form')" class="btn-form">View</button></tr>
<tr><td><label> <input type="checkbox">3</label></td><td>Gallery</td><td><button onclick="k.open('gallery')" class="btn-form">View</button></tr>
<tr><td><label> <input type="checkbox">4</label></td><td>Spinner</td><td><button onclick="k.open('spinner')" class="btn-form">View</button></tr>
<tr><td><label> <input type="checkbox">4</label></td><td>Toast</td><td><button onclick="k.open('toast')" class="btn-form">View</button></tr>
<tr><td><label> <input type="checkbox">4</label></td><td>Tabs</td><td><button onclick="k.open('tabs')" class="btn-form">View</button></tr>
</table>
</br>
</div>

<div id="pagination" class="pagination">
<button id="p" class="btn-form">Prev</button>
<button id="n" class="btn-form">Next</button>
<span id="s">Page:1/7</span>
</div>

<!-- end main -->
<script>
k={
close:function(id){
var z=document.getElementById(id);
z.className = z.className.replace('show', 'hide');
},
open:function (id){
var z=document.getElementById(id);
z.className = z.className.replace('hide', 'show');
}
}
</script>
</body>
</html>
